<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5" style="width:30%">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <!-- Tab Links -->
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="true">Đăng ký</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="false">Đăng nhập</button>
            </li>
        </ul>
        <div class="tab-content mt-3"  id="myTabContent">
            <!-- Register Tab Content -->
            <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="registerForm">
                    <h2>Đăng ký</h2>
                    <input type="text" placeholder="Name" class="name form-control mb-2">
                    <input type="password" placeholder="Password" class="password form-control mb-2">
                    <input type="email" placeholder="Email" class="email form-control mb-2">
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </form>
            </div>
            <!-- Login Tab Content -->
            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm">
                    <h2>Đăng nhập</h2>
                    <input type="email" placeholder="Email" class="login-email form-control mb-2">
                    <input type="password" placeholder="Password" class="login-password form-control mb-2">
                    <button type="submit" class="btn btn-success">Đăng nhập</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/Day22/btvn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
